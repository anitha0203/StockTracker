
  <div style="margin: 20px;">
    <h2>{{symbol}} ({{sentimental$}})</h2>
    <div *ngIf="sentimental$ && sentData" style="width: 100%;height: 220px;">
        <div *ngFor="let senti of sentData[0].data;let indexOfelement=index;" style="float: left;width: 33%;">
            <h4 >{{getMonth(senti.month)}}</h4>
            <p>Change: {{senti.change}}</p>
            <p>MSPR: {{senti.mspr}}</p>
        <div *ngIf="getArrow(senti.change) else elseBlock" >
          <h1><i class="fas fa-arrow-up" style="color: green;"></i></h1>
        </div>
        <ng-template #elseBlock><h1><i class="fas fa-arrow-down" style="color: red;"></i></h1></ng-template>
      </div>
    </div>
      <a [routerLink]="['']" style="width: 100%;">&lt; Back to list of stocks</a>
  </div>
